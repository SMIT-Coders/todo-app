<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo - App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/c42ed3031b.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="main">

    <div class="heading">
      <h1>Todo - App</h1>

    </div>
    <div class="todo-work">
      <div class="data-input">
        <input type="text" required id="input">
        <button class="icon" onclick="pushList();">
          <i class="arrow fa-solid fa-arrow-right"></i>
        </button>
      </div>
      <div class="list">
        <ol>
          <!-- <li class="list-item">Ebad<i class="fa-solid fa-trash"></i></li> -->
        </ol>
      </div>

    </div>

  </div>
</body>
<script src="app.js"></script>

</html>
